<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Gaussian Splat Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom right, #e9eff5, #cfd9e5);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 1000px;
            width: 100%;
            justify-items: center;
        }

        .tile {
            width: 300px;
            height: 150px;
            background: linear-gradient(145deg, #e3e8f0, #c9d6e6);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            border-radius: 16px;
            text-decoration: none;
            color: #2c3e50;
            box-shadow: 6px 6px 12px #bcc5ce, -6px -6px 12px #ffffff;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .tile h2 {
            margin: 0;
            font-size: 1.5em;
            font-weight: 500;
        }

        .tile:hover {
            transform: scale(1.08);
            box-shadow: 8px 8px 16px #aab3bd, -8px -8px 16px #ffffff;
            background: linear-gradient(145deg, #d4dde7, #e6eef4);
        }

        .tile:active {
            transform: scale(0.95);
            box-shadow: inset 4px 4px 8px #aab3bd, inset -4px -4px 8px #ffffff;
        }

        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: 1fr;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <a href="biker/index.html" class="tile">
            <h2>Biker</h2>
        </a>
        <a href="drone/index.html" class="tile">
            <h2>Drone</h2>
        </a>
        <a href="gallery/index.html" class="tile">
            <h2>Gallery</h2>
        </a>
        <a href="toy-cat/index.html" class="tile">
            <h2>Toy Cat</h2>
        </a>
    </div>
</body>
</html>
