<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Gaussian Splat Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 40px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .tile {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            padding: 40px;
            text-align: center;
            border-radius: 16px;
            text-decoration: none;
            color: #333;
            box-shadow: 6px 6px 12px #d9d9d9, -6px -6px 12px #ffffff;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .tile h2 {
            margin: 0;
            font-size: 1.5em;
            font-weight: 500;
        }

        .tile:hover {
            transform: scale(1.08);
            box-shadow: 8px 8px 16px #d9d9d9, -8px -8px 16px #ffffff;
            background: linear-gradient(145deg, #e0e0e0, #f8f8f8);
        }

        .tile:active {
            transform: scale(0.95);
            box-shadow: inset 4px 4px 8px #d1d1d1, inset -4px -4px 8px #ffffff;
        }

        @media (max-width: 768px) {
            .grid-container {
                padding: 20px;
            }
            .tile {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <a href="biker/index.html" class="tile">
            <h2>Biker</h2>
        </a>
        <a href="drone/index.html" class="tile">
            <h2>Drone</h2>
        </a>
        <a href="gallery/index.html" class="tile">
            <h2>Gallery</h2>
        </a>
        <a href="toy-cat/index.html" class="tile">
            <h2>Toy Cat</h2>
        </a>
    </div>
</body>
</html>
